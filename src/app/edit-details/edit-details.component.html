<h2>Edit Details</h2>
<div>
    <div>
        <label>Name:
            <input type="text"[(ngModel)]="productData.Name" placeholder="Name" id="uname" name="uname" required #uname="ngModel"/>
            <span *ngIf="uname.invalid"class="text-danger">
                *
            </span>
        </label><br>
    <label>Age:
        <input type="number"[(ngModel)]="productData.Age" placeholder="Age"[min]="18"[max]="80"/>
    </label><br>
    <label>Mark:
        <input type="number"[(ngModel)]="productData.Mark" placeholder="Mark" />
    </label><br>
    </div>
    <button (click)="updateProduct()">Update</button>
    <button routerLink="/AllDetails/">Go to home</button>
</div>
